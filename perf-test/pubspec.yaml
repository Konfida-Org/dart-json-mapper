name: performance_test
# This package is not intended to be published
publish_to: none
description: >
  This package contains performance tests for the following JSON interoperability libraries:
  - JsonSerializable https://pub.dev/packages/json_serializable
  - BuiltValue https://pub.dev/packages/built_value
  - DartJsonMapper https://pub.dev/packages/dart_json_mapper
  - DartMappable https://pub.dev/packages/dart_mappable
  And unit tests for DartJsonMapper
homepage: https://github.com/k-paxian/dart-json-mapper/perf-test
environment:
  sdk: '>=2.17.0 <3.0.0'
dependencies:
  dart_json_mapper:
  json_annotation:
  built_value:
  dart_mappable:
  intl:
  unit_testing:
  starlink:
dev_dependencies:
  json_serializable:
  built_value_generator:
  dart_mappable_builder:
  lints:
  path:
  build_runner:
  build_test:
  test:
dependency_overrides:
  unit_testing:
    path: ../models/unit_testing
  starlink:
    path: ../models/starlink
  dart_json_mapper:
    path: ../mapper